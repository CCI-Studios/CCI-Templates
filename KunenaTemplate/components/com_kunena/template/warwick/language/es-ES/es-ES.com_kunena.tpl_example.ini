COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Plantilla Ejemplo, se puede utilizar como una base para diseñar su propia plantilla. Para empezar: copie todo lo que se encuentra en /components/com_kunena/template/example en su propia carpeta y edite el archivo template.xml. Para permitir a las personas traducir sus propios parámetros: renombrar los archivos de lenguaje a xx-XX.com_kunena.tpl_[folder].ini. Las imágenes que no utilicen traducción pueden ser eliminadas. Esta plantilla utiliza las imágenes de la plantilla Blue Eagle (predeterminada)."
