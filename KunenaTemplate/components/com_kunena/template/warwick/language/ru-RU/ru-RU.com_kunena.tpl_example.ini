COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Пример шаблона можно использовать в качестве основы при разработке собственного шаблона. Чтобы начать работу: скопируйте в /components/com_kunena/template/example вашу собственную папку и отредактируйте template.xml. Чтобы дать людям перевести ваши используемые параметры: переименуйте файлы языка xx-XX.com_kunena.tpl_[папка].ini. Неиспользованные языковые файлы могут быть удалены. Этот шаблон использует изображения из шаблона умолчания Blue Eagle."
